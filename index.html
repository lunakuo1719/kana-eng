<head>

    <title>萌萌文法</title>

    <style>
        :root {
            /* 您的自訂配色 */
            --kanahei-pink: #fbdcde; 
            --kanahei-rose: #f4a8b4; 
            --kanahei-purple: #ead4eb; 
            --kanahei-brown: #6d4c41; 
            --kanahei-cream: #fef4e8; 
            --gold: #fbc02d;
        }

        * { 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            font-weight: 700; 
            -webkit-tap-highlight-color: transparent; 
        }

        body { 
            margin: 0; 
            /* 修正：padding 改小一點，避免擠壓內容 */
            padding: env(safe-area-inset-top) 10px env(safe-area-inset-bottom) 10px;
            background: linear-gradient(135deg, var(--kanahei-pink) 0%, #fff0f5 100%); 
            display: flex; 
            flex-direction: column; 
            justify-content: center; /* 垂直置中 */
            align-items: center; 
            
            /* 關鍵修正：強制高度為視窗高度，且隱藏超出範圍，解決整頁滑動問題 */
            height: 100dvh; 
            width: 100vw;
            overflow: hidden; 
        }

        .card {
            width: 100%;
            max-width: 480px; 
            
            /* 關鍵修正：卡片高度自動填滿剩餘空間，留一點邊距即可 */
            height: 100%; 
            max-height: 95%; /* 不要太滿 */
            
            /* 如果是橫式或大螢幕，限制最大高度 */
            /* max-height: 900px;  <-- 暫時拿掉，讓它自適應 */
            
            margin: 0 auto;

            /* === 智慧背景設定 (主畫面) === */
            background-color: #FDF2F0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), 
                url('./wallpaper/00.jpg'), 
                radial-gradient(#E1B4D3 20%, transparent 20%), 
                radial-gradient(#E1B4D3 20%, transparent 20%);
            
            background-position: 0 0, center, 0 0, 15px 15px;
            background-size: cover, cover, 30px 30px, 30px 30px;
            background-repeat: no-repeat, no-repeat, repeat, repeat;
            /* ==================== */
            
            border: 5px solid var(--kanahei-brown);
            border-radius: 30px; /* 稍微改小圓角，讓內容空間大一點 */
            padding: 20px;       /* 稍微減少內距 */
            box-shadow: 0px 10px 30px rgba(240, 98, 146, 0.25);
            position: relative;
            
            /* 關鍵：讓卡片內部也變成 Flex 佈局，方便分配空間 */
            display: flex;
            flex-direction: column;
            
            z-index: 2;
            overflow: hidden; /* 卡片本身不滾動，是內容滾動 */
        }

        .card::before {
            content: "";
            position: absolute;
            top: 8px; left: 8px; right: 8px; bottom: 8px;
            border: 2px dashed #f8bbd0; 
            border-radius: 25px;
            pointer-events: none; 
            z-index: 0;
        }
        
        .card > * {
            z-index: 1;
        }

        /* 遊戲區域佈局優化 */
        #game-zone {
            display: flex; 
            flex-direction: column; 
            height: 100%; 
            overflow: hidden; /* 防止遊戲區撐開卡片 */
        }

        /* 選項區域：這是唯一可以滾動的地方 */
        #choices-area {
            flex-grow: 1;            /* 佔據所有剩餘空間 */
            overflow-y: auto;        /* 內容太多時才出現捲軸 */
            -webkit-overflow-scrolling: touch; /* 讓滾動更順暢 */
            margin-bottom: 10px;
            padding-right: 5px;      /* 避免捲軸擋住按鈕 */
        }

        /* 翻譯區塊：固定高度或自適應，不被壓縮 */
        #hint-area {
            flex-shrink: 0; /* 禁止被壓縮，確保一定看得到 */
            margin-top: auto; 
            max-height: 25vh; /* 限制最大高度，避免蓋住太多 */
            overflow-y: auto;
        }

        .header-gifs { 
            display: flex; 
            justify-content: center; 
            align-items: flex-end; 
            gap: 20px; 
            margin: 0px 0 10px 0; /* 縮小邊距 */
            flex-shrink: 0; 
        }
        
        .header-gifs img { 
            width: 35%; /* 稍微縮小一點圖，讓下面空間多一點 */
            height: auto; 
            max-width: 120px; 
            object-fit: contain;
        }

        .daily-tip-box {
            background: white; 
            border: 3px solid #deb3cf; 
            border-radius: 15px; padding: 12px; margin-bottom: 10px;
            font-size: 16px; /* 字體稍微縮小適應手機 */
            color: var(--kanahei-brown); line-height: 1.4;
            box-shadow: inset 0 0 10px #EFEFF1; 
            flex-shrink: 0;
            
            display: flex;
            align-items: flex-start; 
            gap: 10px; 
        }

        /* --- CSS 畫的粉紅小兔圖示 --- */
        .rabbit-icon {
            width: 28px;
            height: 24px;
            background: var(--kanahei-purple); 
            border-radius: 50% 50% 45% 45%;
            position: relative;
            flex-shrink: 0;
            margin-top: 5px; 
        }
        .rabbit-icon::before, .rabbit-icon::after {
            content: "";
            position: absolute;
            top: -12px;
            width: 8px;
            height: 16px;
            background: var(--kanahei-purple); 
            border-radius: 10px 10px 0 0;
        }
        .rabbit-icon::before { left: 3px; transform: rotate(-15deg); } 
        .rabbit-icon::after { right: 3px; transform: rotate(15deg); } 
        
        .rabbit-face {
            position: absolute;
            top: 9px; left: 7px;
            width: 3px; height: 3px;
            background: var(--kanahei-brown);
            border-radius: 50%;
            box-shadow: 11px 0 0 var(--kanahei-brown); 
        }
        .rabbit-face::after {
            content: "";
            position: absolute;
            top: 4px; left: 4px;
            width: 6px; height: 3px;
            background: transparent;
            border-bottom: 1.5px solid var(--kanahei-brown);
            border-radius: 0 0 50% 50%;
        }

        .progress-wrapper {
            display: flex;
            align-items: center; 
            gap: 10px; 
            margin: 5px 0 20px 0; /* 縮小邊距 */
            width: 100%;
            flex-shrink: 0;
        }

        .progress-container { 
            position: relative; 
            height: 40px; /* 稍微變矮 */
            flex-grow: 1; 
            padding: 0 25px; 
        }
        
        .piske-runner { 
            position: absolute; 
            bottom: 10px; 
            width: 60px; /* 稍微縮小 Piske */
            transition: left 0.3s ease-out; 
            transform: translateX(-50%); 
            z-index: 10;
        }

        .bar-outer { 
            height: 16px; background: var(--kanahei-cream); 
            border: 3px solid var(--kanahei-brown); border-radius: 15px; 
            width: 100%; position: absolute; bottom: 0; left: 0;
            overflow: hidden;
        }
        
        .progress-container .bar-outer {
            width: calc(100% - 50px); 
            left: 25px;
        }

        .bar-inner { height: 100%; width: 0%; background: var(--kanahei-rose); transition: width 0.3s ease-out; }

        .q-box { 
            font-size: 22px; /* 調整字體大小 */
            color: var(--kanahei-brown); 
            margin-bottom: 15px; 
            text-align: left; line-height: 1.4;
            min-height: 50px;
            flex-shrink: 0; /* 題目不被壓縮 */
        }

        .btn-choice { 
            background: white; margin-bottom: 10px; font-size: 20px; 
            border: 3px solid var(--kanahei-brown); border-radius: 18px; 
            width: 100%; padding: 12px 15px; text-align: left; 
            color: var(--kanahei-brown); box-shadow: 0 4px 0 #ddd;
            transition: all 0.1s; cursor: pointer;
            position: relative;
            top: 0;
        }
        .btn-choice:active { transform: translateY(4px); box-shadow: 0 0px 0 #ddd; }
        .btn-choice:disabled { opacity: 0.8; cursor: not-allowed; transform: none; box-shadow: 0 4px 0 #ddd; }
        @media (hover: hover) {
            .btn-choice:hover:not(:disabled) {
                background-color: #fff0f5;
            }
        }

        .translation-box { 
            background: var(--kanahei-cream); 
            padding: 12px; border-radius: 18px; 
            font-size: 18px; border: 3px solid var(--gold); 
            color: var(--kanahei-brown); text-align: left;
            /* margin-top 由 flex 控制 */
        }

        .main-btn { 
            width: 100%; padding: 15px; font-size: 22px; border-radius: 40px; 
            background: var(--kanahei-rose); color: white; border: 4px solid var(--kanahei-brown); 
            box-shadow: 0 6px 0 var(--kanahei-brown); margin: 8px 0; cursor: pointer;
            transition: transform 0.1s;
        }
        .main-btn:active { transform: translateY(6px); box-shadow: 0 0 0 var(--kanahei-brown); }

        #collection-overlay, #win-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 2000; display: none; flex-direction: column;
            padding: 40px 20px;
        }

        #collection-overlay {
            background-color: #FDF2F0;
            background-image: 
                url('./wallpaper/01.jpg'),
                radial-gradient(#E1B4D3 20%, transparent 20%), 
                radial-gradient(#E1B4D3 20%, transparent 20%);
            
            background-position: center, 0 0, 15px 15px;
            background-size: cover, 30px 30px, 30px 30px;
            background-repeat: no-repeat, repeat, repeat;
            overflow-y: auto; 
        }

        #collection-content {
            background: rgba(255, 255, 255, 0.6); 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 35px; padding: 25px; 
            border: 4px solid var(--kanahei-brown);
            max-width: 600px; margin: 20px auto; width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .sticker-slot {
            aspect-ratio: 1; border: 3px dashed #ffc1e3; border-radius: 15px; 
            overflow: hidden; background: white; display: flex; 
            align-items: center; justify-content: center;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
        }
        .sticker-slot img { width: 100%; height: 100%; object-fit: cover; }

        .hidden { display: none !important; }
        #feedback-overlay img { width: 220px; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2)); }
        
        .home-round-btn {
            position: absolute; 
            top: 15px; /* 微調位置 */
            right: 15px;
            z-index: 100;
            width: 50px; /* 稍微縮小按鈕 */
            height: 50px;
            background: white; 
            border: 3px solid var(--kanahei-brown); 
            border-radius: 50%; 
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px; 
            cursor: pointer;
            box-shadow: 0 4px 0 rgba(109, 76, 65, 0.2); 
            transition: all 0.1s;
        }
        .home-round-btn:active {
            transform: translateY(4px); 
            box-shadow: 0 0 0 rgba(109, 76, 65, 0.2); 
        }
        .home-round-btn img {
            width: 100%; 
            height: 100%; 
            object-fit: contain;
            border-radius: 50%; 
        }

        #next-q-btn {
            width: auto; 
            min-width: 150px; 
            align-self: center; 
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 20px;
            background: var(--kanahei-rose);
            color: white;
            border: 3px solid var(--kanahei-brown);
            border-radius: 50px; 
            box-shadow: 0 5px 0 #ffc1e3; 
            cursor: pointer;
            transition: all 0.1s;
            display: flex; 
            align-items: center;
            justify-content: center;
            gap: 8px; 
            flex-shrink: 0; /* 確保按鈕不被壓縮 */
        }
        #next-q-btn:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #ffc1e3; 
        }
        
        .css-arrow {
            width: 0; 
            height: 0; 
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-left: 12px solid white; 
            border-radius: 2px;
        }
    </style>
</head>
<body>

<div id="feedback-overlay" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 999; display: none;">
    <img id="feedback-img" src="./backhome.png">
</div>

<div id="win-overlay" style="background: rgba(255, 255, 255, 0.95); justify-content: center; align-items: center;" onclick="location.reload()">
    <h2 style="color: var(--kanahei-rose); font-size: 26px;">獲得新貼紙！捏！</h2>
    <img id="reward-img" style="width: 85%; max-width: 320px; border: 5px solid var(--kanahei-brown); border-radius: 20px;" src="" onerror="this.src='./nanaicon.png'">
    <h1 style="color: var(--kanahei-brown); font-size: 30px;">太棒了！探險大成功！</h1>
    <p style="color: #888; font-size: 16px;">(點擊畫面重新開始)</p>
</div>

<div id="collection-overlay">
    <div id="collection-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="color: var(--kanahei-brown); font-size: 28px; margin:0; text-shadow: 1px 1px 0 #fff;">我的收集冊</h2>
            <button onclick="document.getElementById('collection-overlay').style.display='none'" style="padding: 8px 20px; border-radius: 15px; border: 3px solid var(--kanahei-brown); background: var(--gold); font-size: 18px; color: var(--kanahei-brown); font-weight: bold;">返回</button>
        </div>
        <div id="album-container" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px;"></div>
    </div>
</div>

<div class="card">
    <div id="dashboard">
        <div class="header-gifs">
            <img src="./heade-M.gif">
            <img src="./heade_r.gif">
        </div>
        
        <h1 style="color: #CE8467; margin:0 0 15px 0; font-size: 32px; text-align: center; text-shadow: 2px 2px 0px #fff;">萌萌文法探險隊～捏！</h1>
        
        <div class="daily-tip-box">
            <div class="rabbit-icon"><div class="rabbit-face"></div></div>
            <div>
                <b>軟軟小筆記：</b><br>
                <span id="tip-text">正在整理筆記中...</span>
            </div>
        </div>

        <div style="background: #ffe3e6; padding: 15px; border-radius: 25px; border: 3px solid var(--kanahei-brown); margin-bottom: 15px; text-align: center;">
            <p style="font-size:20px; margin:5px 0;">已熟練：<span id="mastered-count" style="color:var(--kanahei-rose)">0</span></p>
            <p style="font-size:20px; margin:5px 0;">錯題數：<span id="failed-count">0</span> | 貼紙：<span id="sticker-count">0</span>/80</p>
        </div>
        
        <button class="main-btn" onclick="startLevel()">出發冒險囉！</button>
        <button id="retry-btn" class="main-btn" style="background:#95c2de; display:none;" onclick="startRetry()">錯題補考</button>
        <button class="main-btn" style="background:#ffc845;" onclick="openAlbum()">我的收集冊</button>
    </div>

    <div id="game-zone" class="hidden">
        <div style="margin-top: 5px; margin-bottom: 5px; font-size: 22px; color: var(--kanahei-brown); text-align: center;">
            <span id="mode-text">開心探險中～♪</span>
        </div>
        
        <button class="home-round-btn" onclick="location.reload()" title="回到主畫面">
            <img src="./backhome.png">
        </button>
        
        <div class="progress-wrapper">
            <div class="progress-container">
                <img id="piske-img" src="./cutepi.gif" class="piske-runner">
                <div class="bar-outer"><div class="bar-inner" id="progress-bar"></div></div>
            </div>
            <div style="font-size: 22px; color: var(--kanahei-brown); white-space: nowrap;">
                <span id="progress-num">0</span> / <span id="total-num">20</span>
            </div>
        </div>

        <div id="q-text" class="q-box"></div>
        <div id="choices-area"></div>
        <div id="hint-area" class="translation-box hidden"><span id="hint-text"></span></div>
        
        <button id="next-q-btn" class="hidden">下一關 GOGO! <span class="css-arrow"></span></button>
    </div>
</div>

<script>
// === 溫馨提醒：請將您的 1000 題題庫貼回下方 allQuestions 中 ===
const allQuestions = [
  { q: "This is _______ elephant.", opts: ["a", "an", "the", "X"], a: "an", note: "中文翻譯：這是一隻大象。" },
  { q: "I _______ a teacher.", opts: ["am", "is", "were", "be"], a: "am", note: "中文翻譯：我是一位老師。" },
  { q: "His sons _______ good boys.", opts: ["is", "are", "do", "have"], a: "are", note: "中文翻譯：他的兒子們是好男孩。" },
  { q: "They _______ cats.", opts: ["is am", "are", "be", "X"], a: "are", note: "中文翻譯：牠們是貓。" },
  { q: "The moon _______ yellow.", opts: ["was", "were", "is", "am"], a: "is", note: "中文翻譯：月亮是黃色的。" },
  { q: "They _______ students.", opts: ["is", "are", "be", "am"], a: "are", note: "中文翻譯：他們是學生。" },
  { q: "She _______ a doctor.", opts: ["do", "does", "are", "is"], a: "is", note: "中文翻譯：她是一位醫生。" },
  { q: "He _______ many books.", opts: ["is", "be", "have", "has"], a: "has", note: "中文翻譯：他有很多書。" },
  { q: "Choose the correct sentence:", options: ["I think (that) he should work harder.", "That I think he should work harder."], a: "I think (that) he should work harder.", note: "中文翻譯：我認為他應該更努力。 (文法重點：think 之後的受詞子句 that 可省略；That 不可放在全句開頭當虛詞使用)" },
];

const IMG_YES = "./heartna.gif";
const IMG_WRONG = "./Wrong.gif";
const STICKERS_NORMAL = Array.from({length: 70}, (_, i) => `./stickers/${String(i+1).padStart(2, '0')}.jpg`);
const STICKERS_SPECIAL = Array.from({length: 10}, (_, i) => `./stickers/special/${String(i+1).padStart(2, '0')}.jpg`);

let userData = JSON.parse(localStorage.getItem('kana_v9')) || { mastered: 0, currentLevel: 0, failed_list: [], stickers: [] };
let currentGroup = [];
let totalInGroup = 20;
let isLocked = false;
let isRetryMode = false;

function init() {
    document.getElementById('mastered-count').innerText = userData.mastered;
    document.getElementById('failed-count').innerText = userData.failed_list.length;
    document.getElementById('sticker-count').innerText = userData.stickers.length;
    document.getElementById('retry-btn').style.display = (userData.failed_list.length > 0) ? "inline-block" : "none";
    
    // 時間問候語
    const hour = new Date().getHours();
    let timeGreetings = [];

    if (hour >= 5 && hour < 12) {
        timeGreetings = [
            "早安！跟著P助伸個懶腰，啟動大腦引擎吧！",
            "早安～今天也是充滿希望的一天，一起加油捏！",
            "一日之計在於晨，把英文變成妳的超能力！"
        ];
    } else if (hour >= 12 && hour < 18) {
        timeGreetings = [
            "下午茶時間到囉！吃塊餅乾，英文也會變甜甜的。",
            "有點想睡覺嗎？跟著兔兔跳一跳，精神百倍喔！",
            "午後的陽光剛剛好，最適合來點輕鬆的文法冒險～"
        ];
    } else {
        timeGreetings = [
            "今天辛苦了，練完這組就跟兔兔一起去夢鄉找P助吧！",
            "晚上好～睡前一點點小練習，記憶力會超級加倍喔！",
            "一天的結束，用可愛的英文探險畫下完美句點吧！"
        ];
    }
    
    const selectedTimeGreeting = timeGreetings[Math.floor(Math.random() * timeGreetings.length)];

    const tips = [
        "現在是專屬妳的軟綿綿練習時間。",
        "冒險完後，今晚給自己加一個蛋糕獎勵吧？",
        "英文慢慢變強，就像兔兔的臉頰肉一樣紮實喔！",
        "練習累了就放空三秒鐘，吸一口粉紅兔兔的能量！",
        "不管妳是幾歲，努力學習的樣子就是最可愛的捏～",
        "嘿嘿，腦袋瓜動一動，等一下變得跟P助一樣聰明唷！",
        "看妳認真的樣子，手裡的飯糰都變好吃了捏～",
        "慢慢來，學會就是妳的囉！",
        "一起努力，英文會越來越可愛的～",
        "P助正在筆記本裡幫妳偷看答案...（大誤）",
        "今天願意打開這裡，就已經很棒了。",
        "這裡是屬於妳的練習小角落。",
        "不用急，照自己的步調慢慢來就好。",
        "練習一點點，也是在往前走。",
        "粉紅兔兔和 P助，今天也在旁邊陪妳。",
        "有在練習的時間，都會變成妳的力量。",
        "練習累了，記得對自己溫柔一點。"
    ];
    
    const finalTip = Math.random() > 0.4 ? selectedTimeGreeting : tips[Math.floor(Math.random() * tips.length)];
    document.getElementById('tip-text').innerText = finalTip;
}

function startLevel() {
    isRetryMode = false;
    document.getElementById('mode-text').innerText = "開心探險中～♪";
    const totalQ = allQuestions.length;
    const batchSize = 20;
    const maxLevels = Math.ceil(totalQ / batchSize);
    const startIdx = (userData.currentLevel % maxLevels) * batchSize;
    
    currentGroup = allQuestions.slice(startIdx, startIdx + batchSize);
    if(currentGroup.length === 0) {
        userData.currentLevel = 0;
        currentGroup = allQuestions.slice(0, batchSize);
    }
    currentGroup = currentGroup.sort(() => Math.random() - 0.5);
    setupGame();
}

function startRetry() {
    isRetryMode = true;
    document.getElementById('mode-text').innerText = "P助陪妳複習中...";
    currentGroup = [...userData.failed_list].sort(() => Math.random() - 0.5);
    setupGame();
}

function setupGame() {
    totalInGroup = currentGroup.length;
    document.getElementById('total-num').innerText = totalInGroup;
    document.getElementById('dashboard').classList.add('hidden');
    document.getElementById('game-zone').classList.remove('hidden');
    // 修改：這裡不用 flex，讓 CSS 裡的 flex-direction: column 生效
    // document.getElementById('game-zone').style.display = 'flex';
    document.getElementById('game-zone').classList.remove('hidden');
    const oldBack = document.getElementById('back-home-wrapper');
    if(oldBack) oldBack.classList.add('hidden');
    renderQuestion();
}

function renderQuestion() {
    isLocked = false;
    document.getElementById('next-q-btn').classList.add('hidden');

    if (currentGroup.length === 0) return finishLevel();
    
    const data = currentGroup[0];
    document.getElementById('q-text').innerText = data.q;
    document.getElementById('hint-text').innerText = data.note || "加油！捏！";
    document.getElementById('hint-area').classList.add('hidden');
    
    const area = document.getElementById('choices-area');
    area.innerHTML = "";
    
    const choices = data.options || data.opts || [];
    
    choices.forEach(opt => {
        const b = document.createElement('button');
        b.className = "btn-choice"; 
        b.innerText = opt;
        b.onclick = () => handleSelect(opt, b);
        area.appendChild(b);
    });
    
    const solved = totalInGroup - currentGroup.length;
    document.getElementById('progress-num').innerText = solved;
    
    let p = 0;
    if(totalInGroup > 0) p = (solved/totalInGroup)*100;
    p = Math.min(p, 100);
    
    document.getElementById('progress-bar').style.width = p + "%";
    document.getElementById('piske-img').style.left = p + "%"; 
}

function handleSelect(opt, b) {
    if (isLocked) return;
    isLocked = true;
    
    const allBtns = document.querySelectorAll('.btn-choice');
    allBtns.forEach(btn => btn.disabled = true);

    const cur = currentGroup[0];
    document.getElementById('hint-area').classList.remove('hidden');

    const nextBtn = document.getElementById('next-q-btn');

    if (opt === cur.a) {
        document.getElementById('feedback-img').src = IMG_YES + "?t=" + Date.now();
        document.getElementById('feedback-overlay').style.display = "block";
        b.style.backgroundColor = "#b2cecf"; 
        b.style.borderColor = "#4dd0e1";
        
        if (isRetryMode) userData.failed_list = userData.failed_list.filter(item => item.q !== cur.q);
        else userData.mastered++;
        
        nextBtn.onclick = () => {
            currentGroup.shift();
            saveData();
            renderQuestion();
        };

    } else {
        document.getElementById('feedback-img').src = IMG_WRONG + "?t=" + Date.now();
        document.getElementById('feedback-overlay').style.display = "block";
        
        b.style.backgroundColor = "#f5f5f5"; 
        b.style.borderColor = "#bdbdbd";
        b.style.color = "#9e9e9e";
        
        allBtns.forEach(btn => {
            if (btn.innerText === cur.a) {
                btn.style.backgroundColor = "#b2cecf"; 
                btn.style.borderColor = "#4dd0e1";
                btn.style.boxShadow = "0 0 8px #4dd0e1"; 
            }
        });
        
        if (!isRetryMode && !userData.failed_list.some(item => item.q === cur.q)) {
            userData.failed_list.push(cur);
        }
        
        nextBtn.onclick = () => {
            currentGroup.push(currentGroup.shift());
            saveData();
            renderQuestion();
        };
    }

    saveData();

    setTimeout(() => {
        document.getElementById('feedback-overlay').style.display = "none";
    }, 1000); 

    nextBtn.classList.remove('hidden');
    nextBtn.scrollIntoView({behavior: "smooth", block: "end"});
}

function finishLevel() {
    const isSpecial = Math.random() < 0.15;
    const pool = isSpecial ? STICKERS_SPECIAL : STICKERS_NORMAL;
    const winUrl = pool[Math.floor(Math.random() * pool.length)];
    
    if (!userData.stickers.includes(winUrl)) userData.stickers.push(winUrl);
    
    document.getElementById('reward-img').src = winUrl;
    document.getElementById('win-overlay').style.display = "flex";
    
    if (!isRetryMode) userData.currentLevel++;
    saveData();
}

function openAlbum() {
    const container = document.getElementById('album-container');
    container.innerHTML = "";
    
    [...STICKERS_NORMAL, ...STICKERS_SPECIAL].forEach((url) => {
        const hasIt = userData.stickers.includes(url);
        const item = document.createElement('div');
        item.className = "sticker-slot";
        
        if (hasIt) {
            item.innerHTML = `<img src="${url}" onerror="this.style.display='none';this.parentNode.innerHTML='❌'">`;
        } else {
            item.innerHTML = `<span style="color:#ffc1e3;font-size:24px;">?</span>`;
        }
        container.appendChild(item);
    });
    document.getElementById('collection-overlay').style.display = "flex";
}

function saveData() { localStorage.setItem('kana_v9', JSON.stringify(userData)); }

init();
</script>
